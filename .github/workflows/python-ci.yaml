name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: flake8 src tests

  report:
    name: Report
    runs-on: ubuntu-latest
    needs: [tests, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p reports

      - name: Write summary report
        run: |
          echo "Run date (UTC): $(date -u)" > reports/summary.txt
          echo "Repository: $GITHUB_REPOSITORY" >> reports/summary.txt
          echo "Pipeline status: success" >> reports/summary.txt

  upload_artifacts:
    name: Upload Artifacts
    runs-on: ubuntu-latest
    needs: report
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
          retention-days: 7
